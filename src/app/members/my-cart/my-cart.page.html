<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <img [src]="logoEmpresa"/>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="none" no-padding>
        <ion-item *ngFor="let item of selectedItems; let idx = index" lines="inset" no-padding>
            <!--{{ item.count }}x {{ item.nombre }} - {{ item.precio | currency }}
            <ion-label slot="end" text-right>{{ (item.precio * item.count) | currency }}</ion-label>-->
            <ion-label>
                <p text-wrap>
                    <ion-button color="dark" fill="clear" size="small" shape="round" slot="end" (click)="delItemCart(item.id)">
                        <ion-icon [name]="item.cantidad === 1 ? 'trash' : 'remove-circle-outline'"></ion-icon>
                    </ion-button>
                    <ion-button color="dark" fill="clear" size="small" shape="round" slot="end" (click)="addItemCart(item)">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </ion-button>
                    {{ item.cantidad }} {{item.presentacion | lowercase}} de {{ item.nombre }}
                </p>
                <p>
                    <span float-left>{{ item.precio | currency }}</span>
                    <span float-right text-right>{{ (item.precio * item.cantidad) | currency }}</span>
                </p>
            </ion-label>
        </ion-item>
        <ion-item lines="none" no-padding>
            Total: <span slot="end">{{ total | currency }}</span>
        </ion-item>
    </ion-list>
    <div text-center no-padding>
        <ion-button color="dark" fill="outline" size="small" shape="round" (click)="orderMyCart()">
            <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
            Comprar
        </ion-button>
    </div>
</ion-content>
